# redirect domains

server {
    listen 443 ssl;
    server_name loyalty.timopictures.de;

    # certificate for that domain
    ssl_certificate /etc/letsencrypt/live/loyalty.timopictures.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/loyalty.timopictures.de/privkey.pem;

    location / {
        return 301 https://loyalty.timopictures.de$request_uri;
    }
}

# HTTP to HTTPS Redirects
server {
    listen 80;
    server_name loyalty.timopictures.de;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}# redirect domains

