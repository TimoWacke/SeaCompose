version: '3.7'
services:
  rvssn-backend:
    image: node:14.15.4-alpine
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "npm i && npm start"
    env_file:
      - .env
    ports:
      - 5500:5500

  certbot:
    image: certbot/certbot
    command: certonly --webroot -w /var/www/certbot --keep-until-expiring --agree-tos --email wacketimo@gmail.com -d rvssn.de 
    volumes:
      - ../certbot/conf:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
